<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>طلع العدد</title>
</head>

<body>
    <div id="notif" class="mybox"></div>
    <br />
    <div id="gameboard" class="mybox">
        <div id="welcomeboard" class="flexbox welcomeboard-transition">
            <h1 class="title title-transition"></h1>
            <br />
            <button class="playbutton playbutton-transition" onclick="play()"></button>
            <br />
        </div>
        <div id='playboard' class="flexbox cache">
            <h1 id="counter"></h1>
            <br />
            <input type="number" id="guess" value="" placeholder="اختار عدد بين 1 و 100">
            <br />
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
